<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #ff5e62, #ff9966, #1e90ff, #20c997);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .login-form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #ff5e62;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .login-form button:hover {
      background-color: #ff9966;
    }

    .register-link {
      display: block;
      margin-top: 15px;
      color: #ff5e62;
      text-decoration: none;
    }

    .register-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Login to Your Account</h1>

  <div class="login-form">
    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="password" id="password" placeholder="Enter your password" required />
      <button type="submit">Login</button>
    </form>

    <a href="main.html" class="register-link">Don't have an account? Register here</a>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const storedEmail = localStorage.getItem('userEmail');
      const storedPassword = localStorage.getItem('userPassword');

      console.log('Stored email:', storedEmail); // Debugging line
      console.log('Stored password:', storedPassword); // Debugging line
      console.log('Entered email:', email); // Debugging line
      console.log('Entered password:', password); // Debugging line

      if (email === storedEmail && password === storedPassword) {
        console.log('Login successful! Redirecting...'); // Debugging line
        window.location.href = 'index.html'; // Make sure this path is correct
      } else {
        console.log('Invalid email or password. Please try again.'); // Debugging line
        alert('Invalid email or password. Please try again.');
      }
    });
  </script>

</body>
</html>
